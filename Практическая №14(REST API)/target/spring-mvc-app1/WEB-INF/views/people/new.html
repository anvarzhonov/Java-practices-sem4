<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New worker</title>
</head>
<body>

<form method="POST" th:action="@{/index}">
    <label for="firstname">Enter First name: </label>
    <input type="text" th:value= "${worker.firstName}" id="firstname" name="firstName"/>
    <br/>

    <label for="lastname">Enter Last name: </label>
    <input type="text" th:value= "${worker.lastName}" id="lastname" name="lastName"/>
    <br/>

    <label for="middlename">Enter Middle name: </label>
    <input type="text" th:value="${worker.middleName}" name="middleName" id="middlename"/>
    <br/>
    <hr>
    <label for="name">Enter Manufacture name: </label>
    <input type="text" th:value="${manufacture.name}" name="name" id="name"/>
    <br/>

    <label for="address">Enter Manufacture adress: </label>
    <input type="text" th:value="${manufacture.address}" name="address" id="address"/>
    <br/>

    <input type="submit" value="Create!"/>
</form>

</body>
</html>
